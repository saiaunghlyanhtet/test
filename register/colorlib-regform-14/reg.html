<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("https://media.istockphoto.com/id/514795660/photo/parisian-flea-market.jpg?s=1024x1024&w=is&k=20&c=_tX7S9g5Q2v-5ZC3pgnAyfMkmUACADtbSMPgy2mabT0=");
        background-size: cover;
    }
</style>
<body>
    
    <div class="row mt-3 rounded-3 p-1">
        <div class="col-md-6 offset-md-3">
            <div class="container p-3 bg-warning-subtle p-2">
                <h2 class="text-center mb-4">Registration Form</h2>
                <form class="registration-form">
                  <div class="form-row mb-2">
                    <div class="form-group col-md-6 offset-md-3 mb-2 form-floating">
                      <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name">
                      <label for="first-name">First Name</label>
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 mb-2 offset-md-3 form-floating">
                      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name">
                      <label for="last-name">Last Name</label>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                  <div class="form-row mb-2">
                    <div class="form-group col-md-6 mb-2 offset-md-3 form-floating">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                      <label for="email">Email</label>
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6 offset-md-3">
                      <div class="form-radio">
                        <label for="gender">Gender</label>
                        <div class="form-flex">
                          <input type="radio" name="gender" value="male" id="male" checked="checked" />
                          <label for="male">Male</label>
          
                          <input type="radio" name="gender" value="female" id="female" />
                          <label for="female">Female</label>
          
                          <input type="radio" name="gender" value="others" id="others" />
                          <label for="others">Others</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-6 offset-md-3 mb-2 form-floating">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                    <label for="address">Address</label>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="form-group col-md-6 offset-md-3 mb-2 form-floating">
                    <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="Enter your phone number">
                    <label for="phone-number">Phone Number</label>
                    <div class="invalid-feedback"></div>
                  </div>
                  
                  
                  <div class="form-row mb-2">
                    <div class="form-group col-md-6 offset-md-3 mb-2 form-floating">
                        
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <label for="password">Password</label>
                        <div class="invalid-feedback"></div>
                      </div>
                    <div class="form-group col-md-6 offset-md-3 form-floating">
                      
                      <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                      <label for="confirm-password">Confirm Password</label>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                  
                  <div class="form-check col-md-6 offset-md-3">
                    <input type="checkbox" class="form-check-input" id="subscribe" name="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                  </div>
                  <div class="text-center">
                    <a href="login.html" class="btn btn-link mt-3">Already have an account? Login</a>
                  </div>
                </form>
            </div>
        </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script>
      $.validator.addMethod("noSpecialCharacters", function(value, element) {
		  // Regular expression to check if value starts with a special character
		  var regex = /^[^!@#$%^&*()_+={}|[\]\\:;“’<>,.?/~`]+/;
		  
		  return this.optional(element) || regex.test(value);
		}, "Input cannot start with special characters.");
	
	 $.validator.addMethod("noSpace", function(value, element) {
		    return value.trim().length != 0;
		}, "Input cannot start with a space");

 $(document).ready(function() {
  $('.registration-form').validate({
    rules: {
      'first-name': {
        required: true,
        minlength: 2,
        noSpecialCharacters: true,
        noSpace: true
      },
      'last-name': {
        required: true,
        minlength: 2,
        noSpecialCharacters: true,
        noSpace: true
      },
      email: {
        required: true,
        email: true,
        noSpecialCharacters: true,
        noSpace: true
      },
      'address': {
        required: true,
        noSpecialCharacters: true,
        noSpace: true
      },
      'phone-number': {
        required: true,
        digits: true,
        minlength: 9,
        maxlength: 12,
        noSpecialCharacters: true,
        noSpace: true
      },
      password: {
        required: true,
        minlength: 8,
        
      },
      'confirm-password': {
        required: true,
        equalTo: '#password'
      }
    },
    messages: {
      'first-name': {
        required: 'Please enter your first name',
        minlength: 'First name must be at least 2 characters long'
      },
      'last-name': {
        required: 'Please enter your last name',
        minlength: 'Last name must be at least 2 characters long'
      },
      email: {
        required: 'Please enter your email',
        email: 'Please enter a valid email address'
      },
      'phone-number': {
        required: 'Please enter your phone number',
        digits: 'Please enter only digits',
        minlength: 'Phone number must be 10 digits long',
        maxlength: 'Phone number must be 10 digits long'
      },
      password: {
        required: 'Please enter a password',
        minlength: 'Password must be at least 8 characters long'
      },
      'confirm-password': {
        required: 'Please confirm your password',
        equalTo: 'Passwords do not match'
      }
    },
    errorPlacement: function(error, element) {
            error.addClass('invalid-feedback col-md-6 offset-md-3 mb-3');
            error.insertAfter(element.closest('.form-floating'));
        },
        highlight: function(element, errorClass, validClass) {
            $(element).addClass('is-invalid').removeClass('is-valid');
        },
        unhighlight: function(element, errorClass, validClass) {
            $(element).removeClass('is-invalid').addClass('is-valid');
        }
  });
});



    </script>


</body>
</html>
